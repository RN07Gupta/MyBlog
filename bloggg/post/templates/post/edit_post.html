<!doctype html>
<html>
<head>
  <title>Edit Post</title>
</head>
<body style="background:#0d1117; color:white; padding:40px">

  <h2>Edit Your Post</h2>

  <form method="POST">
    {% csrf_token %}
    <input type="text" name="title" value="{{ post.title }}" required /><br><br>
    <textarea name="content" rows="6" required>{{ post.content }}</textarea><br><br>
    <button type="submit">Update</button>
  </form>

</body>
</html>
