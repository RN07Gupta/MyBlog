<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Blog Signup</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Poppins", sans-serif;
      }

      body {
        height: 100vh;
        background:
          linear-gradient(rgba(15, 23, 42, 0.75), rgba(30, 64, 175, 0.75)),
          url("https://images.unsplash.com/photo-1515378791036-0648a3ef77b2");
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;

        display: flex;
        justify-content: center;
        align-items: center;

        animation: bgZoom 18s ease-in-out infinite alternate;
      }

      .auth-box {
        background: #fff;
        width: 400px;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
      }
      .auth-box {
        animation: cardFloat 1.3s ease;
        backdrop-filter: blur(8px);
      }

      @keyframes cardFloat {
        from {
          opacity: 0;
          transform: translateY(50px) scale(0.95);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }

      .auth-box h2 {
        text-align: center;
        margin-bottom: 25px;
        color: #333;
      }

      .input-group {
        margin-bottom: 15px;
      }

      .input-group label {
        font-size: 14px;
        color: #555;
      }

      .input-group input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border-radius: 8px;
        border: 1px solid #ccc;
      }

      .btn {
        width: 100%;
        padding: 12px;
        border: none;
        border-radius: 10px;
        background: #43cea2;
        color: #fff;
        font-size: 16px;
        cursor: pointer;
      }

      .btn:hover {
        background: #36b396;
      }

      .text {
        text-align: center;
        margin-top: 15px;
        font-size: 14px;
      }

      .text a {
        color: #185a9d;
        text-decoration: none;
        font-weight: 600;
      }

      @keyframes bgZoom {
        from {
          transform: scale(1);
        }
        to {
          transform: scale(1.08);
        }
      }

      .input-group input {
        transition: all 0.3s ease;
      }

      .input-group input:focus {
        box-shadow: 0 0 0 2px rgba(99, 102, 241, 0.4);
      }
    </style>
  </head>
  <body>
    <div class="auth-box">
      <h2>Create Account</h2>
      <form method="post">
        {% csrf_token %}
        <div class="input-group">
          <label>Username</label>
          <input type="text" placeholder="Enter username" name="username" required/>
        </div>

        <div class="input-group">
          <label>Email</label>
          <input type="email" placeholder="Enter email" name="email" required/>
        </div>

        <div class="input-group">
          <label>Password</label>
          <input
            type="password"
            placeholder="Create password"
            name="password"
            required
          />
        </div>

        <div class="input-group">
          <label>Confirm Password</label>
          <input type="password" placeholder="Confirm password" name="confirm_password" required/>
        </div>

        <button class="btn">Sign Up</button>

        <p class="text">
          Already have an account? <a href="{% url 'loginn' %}">Login</a>
        </p>
      </form>
      {% if messages %} {% for message in messages %}
      <p style="color: red">{{ message }}</p>
      {% endfor %} {% endif %}
    </div>
  </body>
</html>
